<h1 class="page-header" style="text-align: center">Edit Product</h1>

<div class="row show-hide-message" *ngIf="checker">
	<div [ngClass]="checkerClass">
		{{ checker }}
	</div>
</div>

<!-- Form for updating product -->
<form (submit)="updateProductSubmit()" *ngIf="!loading">
	<!-- input for product name -->
	<div class="form-group" class="col-md-6 col-md-offset-3">
		<label for="product_name">Name</label>
		<input type="text" name="product_name" placeholder="Product Name" class="form-control" 
		[(ngModel)]="product.product_name" />
	</div>
	<!-- input for product price -->
	<div class="form-group" class="col-md-6 col-md-offset-3">
		<label for="product_price">Price</label>
		<input type="number" step=".01" name="product_price" placeholder="Product Price" class="form-control" 
		[(ngModel)]="product.product_price" />
	</div>
	<!-- input for product location -->
	<div class="form-group" class="col-md-6 col-md-offset-3">
		<label for="product_location">Location</label>
		<input type="text" name="product_location" placeholder="Product Location" class="form-control" 
		[(ngModel)]="product.product_location" />
	</div>
	<!-- input for product id -->
	<div class="form-group" class="col-md-6 col-md-offset-3">
		<label for="product_id">ID</label>
		<input type="text" name="product_id" placeholder="Product ID" class="form-control" 
		[(ngModel)]="product.product_id" />
	</div>
	<div class="form-group" class="col-md-6 col-md-offset-3 buttons">
		<a [routerLink]="['/delete-product/', product._id]"><button type="button" name="button" class="btn btn-danger" id="deleteButton">Delete</button></a>
		<button type="button" name="button" class="btn btn-success" id="backButton" (click)="goBack()">Go back</button>
		<button type="submit" name="save" class="btn btn-info" id="saveButton"(click)="goBack()">Save</button>
	</div>
</form>
